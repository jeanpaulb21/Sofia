<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Formativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <style>
        :root {
            --verde-menta: #b2f2bb;
            --verde-menta-oscuro: #69db7c;
            --blanco: #ffffff;
        }
        body {
            background-color: var(--blanco);
            color: #333;
        }
        .navbar {
            background-color: var(--verde-menta);
        }
        .footer {
            background-color: var(--verde-menta-oscuro);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .btn-menta {
            background-color: var(--verde-menta-oscuro);
            color: white;
        }
        .btn-menta:hover {
            background-color: #38d17a;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Asistente Formativo</a>
    </div>
</nav>

<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<footer class="footer mt-auto">
    <div>© 2025 SENA · Asistente para instructores</div>
</footer>

</body>
</html>
